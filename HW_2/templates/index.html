<!DOCTYPE html>
<html lang="en">
<head>
<title>Search page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<table width=50%>
    <tr> 	<td width=10%> <a href='/'> <b>Соединенный поиск</b> </a> </td>
     		<td width=10%> <a href='/add'> <b>Добавить</b> </a> </td>
     		<td width=20%> <a href='/exact'> <b>Поиск и редактирование записей</b> </a> </td>
    </tr>
</table>
<table>
<form>
	<table>
		<tr>
			<td>Тип</td>
			<td><input type="checkbox" name="use_htype" value="True"></td> <td> <input type="text" name="htype" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Производитель</td>
			<td><input type="checkbox" name="use_producer" value="True"></td> <td> <input type="text" name="producer" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Модель</td>
			<td><input type="checkbox" name="use_model" value="True">  </td><td> <input type="text" name="model" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Дата выдачи</td>
			<td><input type="checkbox" name="use_out_date" value="True"> </td><td> <input type="text" name="out_date" placeholder="YYYY-MM-DD"></td>
		</tr>
		<tr>
			<td>Имя</td>
			<td><input type="checkbox" name="use_name" value="True">  </td><td> <input type="text" name="name" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Отдел</td>
			<td><input type="checkbox" name="use_department" value="True">  </td><td> <input type="text" name="department" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Должность</td>
			<td><input type="checkbox" name="use_position" value="True">  </td><td> <input type="text" name="position" placeholder="текст"></td>
		</tr>
		<tr>
			<td>Кабинет</td>
			<td><input type="checkbox" name="use_office" value="True">  </td><td> <input type="int" name="office" placeholder="число"></td>
		</tr>
		<tr> <td><button type="submit">Search</button></td><td></td> <td>Обязательно отмечайте галочки, где вводите запрос, остальные опциональны. <br> Если вводить совсем не то, администрация ответственности не несет : )</td>
		</tr>
	</table>
</form>

{{result|safe}}

</body>
</html>
